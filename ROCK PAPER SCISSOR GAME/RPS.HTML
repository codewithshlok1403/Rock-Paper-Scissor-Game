<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ROCK PAPER SCISSOR</h1>
        <div class="recont"><button class="reset">RESET GAME</button></div>
        <div class="icon">
            <div class="icons" id="Rock"><img src="rock.jpg" alt=""></div>
            <div class="icons" id="Paper"><img src="paper.jpg" alt=""></div>
            <div class="icons" id="Scissor"><img src="scissor.jpg" alt=""></div>
        </div>
    </div>
    <div class="score">
        <div class="user">
            <p class="userscore">0</p>
            <div>You</div>
        </div>
        <div class="comp">
            <p class="compscore">0</p>
            <div>Computer</div>
        </div>
    </div>
    <div class="msgcontainer">
        <div class="msg">Play Your Move</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
